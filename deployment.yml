apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-deployment1
  labels:
    app: nodeapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp 
    spec:
      containers:
       - name: nodeserver
        image: tejasskulkarnilatest
        ports:
       - containerPort: 3000
